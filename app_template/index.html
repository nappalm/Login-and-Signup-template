<html>
  <head>

    <style media="screen">
      @import url('https://fonts.googleapis.com/css?family=Ubuntu');
      .container{
        display: flex;
        align-items: center;
      }
      
        *{
          font-family: 'Ubuntu', sans-serif;
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
        }
        body{
          background-color: #F8F8F8;
        }
            .container-login,.container-signing{
            margin: 30px auto;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            background-color: #FFF;
            width: 100%;
            padding: 20px;
            max-width:300px;
            /*height: 400px;*/
            border-radius: 5px;
          }
          input{
            border:1px solid #EEE;
            font-size: 13px;
            border-radius: 3px;
            display: block;
            width: 100%;
            margin-top: 5px;
            padding:5px;
          }
          input:focus{
            transition: .3s;
            padding-left: 10px;
          }

      button{
        margin-top: 5px;
        cursor: pointer;
        border: 1px solid #7574A7;
        border-radius: 3px;
        padding: 5px 10px 5px 10px;
        background-color: #FFF;
        color:#7574A7;
      }
      button:hover{
        transition: .3s;
        background-color: #7574A7;
        color:#FFF;
      }
      
      .footer{
        height:100px;
        display: table-cell;
        vertical-align: bottom;
      }

      label{
        color: #999;
        font-size: 15px;
      }
      p{
        color: #555;
        font-size: 13px;
      }
      
      a{
        text-decoration: none;
        color: #44B39D;
      }
      
      img{
        display: block;
        margin: 10px;
      }
      #btn_recovery{
        font-size: 13px;
        color: #999;
      }
      
      #center_logo{
        opacity: .8;
      }
    </style>
